<html lang="en">
  <body>
    <div>
      Create a user by filling out the fields below:
      <hr />
      <form action="/user_create" method="POST">
        <input placeholder="First name" name="create_first_name" />
        <input placeholder="Last name" name="create_last_name" />
        <button>Submit</button>
      </form>
      <hr />
      <form action="/user_delete" method="POST">
        <input placeholder="User ID" name="delete_user_id" />
        <button>Delete</button>
      </form>
      <hr />
      <form action="/user/:id" method="GET">
        <input placeholder="User ID" name="get_user_id" />
        <button>Get User</button>
      </form>
      <hr />
      <form action="/users">
        <input type="submit" value="See all Users" />
      </form>
      <hr />
    </div>
  </body>
</html>
